        <form>
            <article class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" />
            </article>

            <article class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" />
            </article>

            <article class="form-group-sexo">
                <br>
                <strong>Sexo</strong>
                <br>
                <label for="masc"> Masculino </label>
                <input type="radio" name="Sexo" id="masc" />
                <br>
                <label for="fem"> Ferminino </label>
                <input type="radio" name="Sexo" id="fem" />
                <br>
                <label for="outros">Outros</label>

            <article class="form-group">
                <select>
                    <option>Selecione Estado</option>
                    <option value="sp">SP</option>
                    <option value="rj">RJ</option>
                    <option value="sc">SC</option>
                    <option value="pr">PR</option>
                </select>
            </article>

            <article>
                <fieldset>
                    <legend>Rceber email</legend>
                    <section class="form-group-info">
                        <label for="sim">Sim</label>
                        <input type="checkbox" id=sim />
                    </section>
                </fieldset>
            </article>


            <article class="form-group-info">
                <label for="idade">Idade</label>
                <input type="number" id="idade" min="0" max="120" class="form-control-padrao"/>
            </article>


        </form>
        <article class="form-group-info">
            <label for="nivel">Nivel de satisfação </label>
            <input type="range" id="nivel" min="0" max="10"/>
